{% extends "base.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <h1 class="mb-4">Agenda de Consultas</h1>
    
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050"></div>
    
    <div class="row">
        <div class="col-12">
            <div id="calendar" data-api-url="{{ url_for('appointments.get_appointments_api') }}"></div>
        </div>
    </div>
</div>

<!-- Modal de Consulta -->
<div class="modal fade" id="appointmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Nova Consulta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="appointmentForm">
                <div class="modal-body">
                    <input type="hidden" id="appointmentId" name="appointmentId">
                    
                    <div class="mb-3">
                        <label for="appointmentDate" class="form-label">Data e Hora</label>
                        <input type="datetime-local" class="form-control" id="appointmentDate" name="date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="patientId" class="form-label">Paciente</label>
                        <select class="form-select" id="patientId" name="patientId" required>
                            <option value="">Selecione um paciente</option>
                            {% for patient in patients %}
                            <option value="{{ patient.id }}">{{ patient.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="value" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="value" name="value" step="0.01" required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_recurring" name="is_recurring">
                            <label class="form-check-label" for="is_recurring">
                                Consulta Recorrente
                            </label>
                        </div>
                    </div>
                    
                    <div id="recurrenceOptions" class="mb-3 d-none">
                        <div class="mb-3">
                            <label for="recurrence_frequency" class="form-label">Frequência</label>
                            <select class="form-select" id="recurrence_frequency" name="recurrence_frequency">
                                <option value="weekly">Semanal</option>
                                <option value="biweekly">Quinzenal</option>
                                <option value="monthly">Mensal</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="recurrence_until" class="form-label">Até</label>
                            <input type="date" class="form-control" id="recurrence_until" name="recurrence_until">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="no_end_date_modal" name="no_end_date">
                                <label class="form-check-label" for="no_end_date_modal">
                                    Sem data final
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Observações</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteButton">Excluir</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="deleteConfirmForm">
                <div class="modal-body">
                    <input type="hidden" id="deleteConfirmId">
                    <input type="hidden" id="deleteConfirmScope" name="scope" value="single">
                    <p>Tem certeza que deseja excluir esta consulta?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de Edição de Recorrência -->
<div class="modal fade" id="recurrenceEditModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Evento Recorrente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Você deseja alterar apenas esta ocorrência ou a série toda?</p>
                <input type="hidden" id="recurrenceEditId">
                <input type="hidden" id="recurrenceEditAction">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="editOccurrenceBtn">Apenas esta</button>
                <button type="button" class="btn btn-primary" id="editSeriesBtn">Toda a série</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const isRecurringCheckbox = document.getElementById('is_recurring');
    const recurrenceOptions = document.getElementById('recurrenceOptions');
    const frequencySelect = document.getElementById('recurrence_frequency');
    const untilInput = document.getElementById('recurrence_until');
    const noEndDateCheckbox = document.getElementById('no_end_date_modal');

    isRecurringCheckbox.addEventListener('change', function() {
        recurrenceOptions.classList.toggle('d-none', !this.checked);
        
        if (this.checked) {
            frequencySelect.required = true;
            untilInput.required = !noEndDateCheckbox.checked;
        } else {
            frequencySelect.required = false;
            untilInput.required = false;
        }
    });

    noEndDateCheckbox.addEventListener('change', function() {
        if (this.checked) {
            untilInput.value = '';
            untilInput.disabled = true;
            untilInput.required = false;
        } else {
            untilInput.disabled = false;
            if (isRecurringCheckbox.checked) {
                untilInput.required = true;
            }
        }
    });
});
</script>
{% endblock %}
