{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Registrar Pagamento</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('financial.register_payment') }}" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Registro</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_type" id="income" value="income" required checked>
                            <label class="form-check-label" for="income">
                                Recebimento
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_type" id="expense" value="expense" required>
                            <label class="form-check-label" for="expense">
                                Despesa
                            </label>
                        </div>
                        <div class="invalid-feedback">
                            Selecione o tipo de registro.
                        </div>
                    </div>

                    <div class="mb-3" id="patient_select" >
                        <label for="patient_id" class="form-label">Paciente</label>
                        <select class="form-select" id="patient_id" name="patient_id">
                            <option value="">Selecione um paciente</option>
                            {% for patient in patients %}
                            <option value="{{ patient.id }}">{{ patient.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="value" class="form-label">Valor</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" step="0.01" class="form-control" id="value" name="value" required>
                        </div>
                        <div class="invalid-feedback">
                            Por favor, informe o valor do pagamento.
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="date" class="form-label">Data do Pagamento</label>
                        <input type="datetime-local" class="form-control" id="date" name="date" required>
                        <div class="invalid-feedback">
                            Por favor, informe a data do pagamento.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Observações</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>


                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('financial.list_payments') }}" class="btn btn-secondary">
                            <i data-feather="arrow-left"></i> Voltar
                        </a>
                    <button type="submit" class="btn btn-primary">
                            <i data-feather="save"></i> Registrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    const paymentTypeRadios = document.querySelectorAll('input[name="payment_type"]');
    const patientSelect = document.getElementById('patient_select');

    paymentTypeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            if (this.value === 'income') {
                patientSelect.style.display = 'block';
            } else {
                patientSelect.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
