{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Editar Paciente</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_patient', id=patient.id) }}" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                        <div class="invalid-feedback">
                            Por favor, informe o nome do paciente.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}" required>
                        <div class="invalid-feedback">
                            Por favor, informe um email válido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.phone }}" required>
                        <div class="invalid-feedback">
                            Por favor, informe um telefone válido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="birth_date" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ patient.birth_date }}" required>
                        <div class="invalid-feedback">
                            Por favor, informe a data de nascimento.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Observações</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ patient.notes }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i data-feather="arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="save"></i> Atualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
